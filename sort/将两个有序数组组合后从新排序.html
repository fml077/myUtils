<!DOCTYPE html>
<html>

<head>
    <title>数组组合后排序</title>
</head>

<body>
    <script>
    window.onload = function() {
        /*
         *@type {{ data1: Array, data2: Array}}
         */

        // 方法一：原生js写法
        function concatArr(data1, data2) {
            var arr = [];
            //把两个数组合并起来再排序
            var newArr = arr.concat(data1, data2).sort(function(a, b) {
                return a - b;
            });
            return newArr;
        }

        //方法二，新建一个空数组，和两个变量i,j标记两组数据比较值的下标 
        function sortFun(data1, data2) {
            var temp = [],
                t = 0,
                i = 0,
                j = 0;
            while (i < data1.length && j < data2.length) {
                if (data1[i] < data2[j]) {
                    temp[t++] = data1[i++]; //data1[i]添加到temp中并让t和i自增1
                } else {
                    temp[t++] = data2[j++]; //data2[j]添加到temp中并让t和j自增1
                }
            }

            while (i < data1.length) {
                temp[t++] = data1[i++];
            }
            while (j < data2.length) {
                temp[t++] = data2[j++];
            }
            return temp;

        }

        // testdatas 

        var data1 = [1, 3, 5, 7, 9, 12, 15, 18];
        var data2 = [2, 4, 6, 8, 11, 16, 19];

        console.log(concatArr(data1, data2));

        console.log(sortFun(data1, data2));
    }
    </script>
</body>

</html>
