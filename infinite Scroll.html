        background: #DDE5ED;
        color: #0C77CF;
        font-weight: bold;
    }
    .scrollbox .scroll_div {
        width: 500px;
        height: 30px;
        overflow: hidden;
        line-height: 30px;
        white-space: nowrap;
        overflow:hidden;
        margin:0 auto;
    }
    .scrollbox .scroll_begin,
    .scrollbox .scroll_end {
        display: inline
    }

    </style>
</head>

      var scroll_div = document.getElementsByClassName("scroll_div");

      var timer=[];
        for (let i = 0, len = scroll_div.length; i < len; i++) {
          scroll_end[i].innerHTML = scroll_begin[i].innerHTML;
          var  Marquee=  function () {
            if (scroll_end[i].offsetWidth - scroll_div[i].scrollLeft <= 0){
